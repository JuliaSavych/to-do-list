<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link type="text/js" href="src/src.js">
  <title>To do list</title>
</head>
<body>

  <div class="wrapper">
    <section class="app-holder">
      <main class="">
        <h2 class="subheading">To do list</h2>

        <div class="list-done">
          <ul class="list" id="done"></ul>
        </div>

        <div class="list-in-progress">
          <ul class="list" id="not-done"></ul>
          
        </div>
        <button id="show-input" > + </button>
        <section class="input-holder" id="input-holder">
        <h3>Create a new item</h3>
        <input id="item-input" type="text" placeholder="Please, write your super task here..." \>
        <button id="save" type="button" disabled> Save </button>
      </section>
      </main>
    </section>
    
  </div>
  <script src="src/src.js"></script>
</body>
</html>
